<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="dynamic-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
            <div class="toast-header">
                <strong id="toast-title" class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="toast-body" class="toast-body">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
    </div> 
    
    <div class="modal fade" id="addAppModal" tabindex="-1" aria-labelledby="addAppModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addAppModalLabel">Create New App</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="addAppForm">
                <div class="mb-3">
                  <label for="appName" class="form-label">App Name</label>
                  <input type="text" class="form-control" id="appName" required>
                </div>
                <div class="mb-3">
                  <label for="appSize" class="form-label">App Size</label>
                  <input type="number" class="form-control" id="appSize" min="1" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="saveAppButton">Save</button>
            </div>
          </div>
        </div>
      </div>

    
    <div class="modal fade" id="resizeModal" tabindex="-1" aria-labelledby="resizeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resizeModalLabel">Resize the App</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="resizeForm">
                <div class="mb-3">
                    <label for="appSize" class="form-label">New App Size</label>
                    <input type="number" class="form-control" id="newSize" min="1" required>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="resizeAppButton">Apply Changes</button>
            </div>
            </div>
        </div>
    </div>


    <div class="container">
        <button id="addAppButton" class="btn btn-primary btn-circle" style="position: fixed; bottom: 20px; right: 20px;">
            +
        </button>
        <input type="text" id="search" class="form-control" placeholder="Search for apps..." />
        <div class="row justify-content-start" id="list">
        <script src="./script.js"></script> 
        </div>
    </div>
</body>
</html>
